<div class="cardListWrapper container">
    <div class="col-md-12 cardListWrapperIn">
        <div class="col-md-12 cardListHeader dropdown">
            <label>${name}</label>

            <!-- Create and delete boards options -->
            <label class="boardContainerOption pull-right dropdown-toggle" data-toggle="dropdown"><span
                    class="glyphicon glyphicon-option-vertical"></span></label>

            <ul class="dropdown-menu dropdown-menu-right">
                <li data-dojo-attach-point="addCard"><a href="#">Add Card</a></li>
                <li data-dojo-attach-point="deleteList"><a href="#">Delete List</a></li>
            </ul>
        </div>

        <!-- This will contain the list of cards. -->
        <div class="cardContainerList" data-dojo-attach-point="cards">

        </div>
    </div>
</div>
