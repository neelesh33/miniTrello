<div class="modalDiv text-center cardListForm">
    <div class="newBoardContainer col-md-5">
        <!--- New board dialog header -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-dojo-attach-point="closeBtn1">&times;</button>
                <h4 class="modal-title"><strong>New Card List</strong></h4>
            </div>

            <!-- New Board content -->
            <div class="modal-body">
                <input placeholder="Insert Name of the list" class="form-control col-md-12" data-dojo-attach-point="content" type="text">
            </div>

            <hr/>

            <!-- Submit and close buttons -->
            <div class="modal-footer buttonContainer">
                <button type="button" class="btn btn-primary" data-dojo-attach-point="submitBtn">Submit</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-dojo-attach-point="closeBtn2">Close</button>
            </div>
        </div>

    </div>
</div>
